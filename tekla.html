<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>tekla shechema shemirigdi</title>

<style>
body {
  margin: 0;
  padding: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

/* áƒ›áƒ—áƒáƒ•áƒáƒ áƒ˜ áƒ‘áƒšáƒáƒ™áƒ˜ */
.container {
  background: rgba(255,255,255,0.9);
  padding: 35px 40px 60px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  text-align: center;
  position: relative;
  min-width: 320px;
  z-index: 2;
}

h1 {
  color: #d6002b;
  font-size: 2em;
  margin-bottom: 30px;
}

/* áƒ¦áƒ˜áƒšáƒáƒ™áƒ”áƒ‘áƒ˜ */
.buttons {
  display: flex;
  justify-content: center;
  gap: 25px;
}

button {
  padding: 14px 28px;
  font-size: 1.1em;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  color: white;
}

#yesBtn {
  background: linear-gradient(135deg, #ff416c, #ff4b2b);
}

/* áƒ¨áƒáƒ•áƒ˜ áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜ */
#noBtn {
  background: #222;
  position: absolute;
  left: 50%;
  top: 85%;
  transform: translate(-50%, -50%);
}

/* Shake */
@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-8px); }
  50% { transform: translateX(8px); }
  75% { transform: translateX(-8px); }
  100% { transform: translateX(0); }
}

/* áƒ’áƒ£áƒšáƒ”áƒ‘áƒ˜ */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  z-index: 3;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-110vh); opacity: 0; }
}

/* YES-áƒ˜áƒ¡ áƒ¨áƒ”áƒ›áƒ“áƒ”áƒ’ áƒ¤áƒáƒ¢áƒ áƒ¤áƒáƒœáƒáƒ“ */
.photo-bg {
  position: fixed;
  inset: 0;
  background: url("photo.jpg") center/cover no-repeat;
  filter: blur(2px) brightness(0.85);
  z-index: 1;
}

.center-text {
  position: relative;
  z-index: 2;
  color: white;
  text-shadow: 0 2px 10px rgba(0,0,0,0.6);
  text-align: center;
  margin-top: 40vh;
  font-size: 2em;
}
</style>
</head>

<body>
<div class="container">
  <h1>tekla shechema shemirigdi ra (chemi valentini iknebi?) ğŸ’Œ</h1>

  <div class="buttons">
    <button id="yesBtn">KI MIYVARXAR â¤ï¸</button>
  </div>

  <button id="noBtn">ARA GAAJVI ğŸ˜¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

// áƒ¦áƒ˜áƒšáƒáƒ™áƒ˜ áƒ’áƒáƒ áƒ‘áƒ˜áƒ¡ (áƒ›áƒ£áƒ¨áƒáƒáƒ‘áƒ¡ áƒ¢áƒ”áƒšáƒ”áƒ¤áƒáƒœáƒ–áƒ”áƒª)
function moveNo() {
  document.body.style.animation = "shake 0.4s";
  setTimeout(() => document.body.style.animation = "", 400);

  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

// YES
document.getElementById("yesBtn").addEventListener("click", () => {
  document.body.innerHTML = `
    <div class="photo-bg"></div>
    <div class="center-text">â¤ï¸ prochi var xandaxan mara yvelazemetad miyvarxar â¤ï¸</div>
  `;
  for(let i=0;i<60;i++) createHeart();
});

// áƒ’áƒ£áƒšáƒ”áƒ‘áƒ˜áƒ¡ áƒ’áƒ”áƒœáƒ”áƒ áƒáƒ¢áƒáƒ áƒ˜
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "â¤ï¸";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random()*3+3)+"s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 500);
</script>
</body>
</html>
